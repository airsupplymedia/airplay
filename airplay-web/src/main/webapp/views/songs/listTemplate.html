<div class="page-header">
	<h2>
		Songs
		<button class="btn btn-primary pull-right" ui-sref="songs.edit({ identifier: 'new' })">
			<i class="glyphicon glyphicon-plus-sign"></i> Add New
		</button>
	</h2>
</div>
<form role="search">
	<div class="row">
		<div class="col-xs-4">
			<input type="text" class="form-control" placeholder="Search..." ng-model="search" ng-change="findSongs(search)">
		</div>
	</div>
</form>
<div class="row">
	<div class="col-md-8">
		<table class="table table-condensed table-hover table-striped" ng-show="songs.length > 0">
			<thead>
				<tr>
					<th>Artist</th>
					<th>Title</th>
					<th>Publisher</th>
					<th>Company</th>
					<th>Disc</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in songs">
					<td>{{song.artist.name}}</td>
					<td>{{song.name}}</td>
					<td>{{song.publisher.name}}</td>
					<td>{{song.recordCompany.name}}</td>
					<td>{{song.discIdentifier}}</td>
					<td>
						<div class="pull-right">
							<button class="btn btn-primary btn-sm" ui-sref="songs.edit({ identifier: song.identifier })">
								<i class="glyphicon glyphicon-edit" />
							</button>
							<button class="btn btn-danger btn-sm" ng-click="deleteItem(song)">
								<i class="glyphicon glyphicon-remove" />
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-4">
		<div ui-view></div>
	</div>
</div>
