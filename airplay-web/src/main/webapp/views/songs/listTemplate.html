<div class="page-header">
	<h2>
		Songs <a class="btn btn-primary pull-right" ng-click="createItem()"><i class="icon-plus-sign icon-white"></i> Add New</a>
	</h2>
</div>
<alert ng-repeat="alert in alerts" type="alert.type">{{alert.message}}</alert>
<form class="form-search" role="form">
	<input type="text" class="input-medium search-query" placeholder="Search..." ng-model="search" ng-change="findSongs(search)">
</form>
<div class="panel panel-default scrollable">
	<table class="table table-striped table-condensed table-hover">
		<tr ng-repeat="song in songs">
			<td>{{song.artist.name}}</td>
			<td>{{song.name}}</td>
			<td>{{song.publisher.name}}</td>
			<td>{{song.recordCompany.name}}</td>
			<td>{{discIdentifier}}</td>
			<td>
				<div class="pull-right">
					<button class="btn btn-info btn-sm" ng-click="editItem(song)">
						<i class="icon-edit icon-white" />
					</button>
					<button class="btn btn-danger btn-sm" ng-click="deleteItem(song)">
						<i class="icon-remove icon-white" />
					</button>
				</div>
			</td>
		</tr>
	</table>
</div>
