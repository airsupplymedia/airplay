<div class="page-header">
	<h2>
		Songs <a class="btn btn-primary pull-right" href="#/songs/song/"><i class="icon-plus-sign icon-white"></i> Add New</a>
	</h2>
</div>
<form role="form">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search..." ng-model="search">
	</div>
</form>
<div class="panel panel-default scrollable" ng-hide="search == null">
	<div class="panel-heading">Found {{songs.length}} records</div>
	<table class="table table-striped table-condensed table-hover">
		<tr ng-repeat="song in songs">
			<td>{{song.artist.name}}</td>
			<td>{{song.name}}</td>
			<td>
				<div class="pull-right">
					<a class="btn btn-info btn-sm" href="#/songs/song/{{song.identifier}}"> <span class="glyphicon glyphicon-edit"></span></a>
					<button class="btn btn-danger btn-sm" ng-click="deleteSong(song)">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</div>
			</td>
		</tr>
	</table>
</div>
