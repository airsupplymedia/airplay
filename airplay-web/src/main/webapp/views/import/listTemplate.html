<div class="page-header">
	<h2>Import</h2>
</div>
<div class="row">
	<div class="col-xs-4">
		<div ui-view="run" autoscroll="false"></div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<table class="table table-condensed table-hover table-striped" ng-show="imports.length > 0">
			<thead>
				<tr>
					<th>Date</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="import in imports" ui-sref="import.detail({ identifier: import.identifier })">
					<td>{{week(import.weekDate)}}</td>
					<td>
						<div class="pull-right">
							<button class="btn btn-danger btn-sm" ng-click="deleteItem(import)">
								<i class="glyphicon glyphicon-remove"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<div ui-view autoscroll="false"></div>
	</div>
</div>
